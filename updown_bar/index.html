Using d3-tip to add tooltips to a d3 bar chart.
<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.bar1 {
  fill: orange;
  stroke: black;
  stroke-width: 1px;
}

.bar1:hover, .bar2:hover, .bar3:hover {
  fill: orangered ;
  stroke: black;
  stroke-width: 1px;
}


.bar2 {
  fill: green;
  stroke: black;
  stroke-width: 1px;
}

.bar3 {
  fill: greenyellow;
  stroke: black;
  stroke-width: 1px;
}

<script src="http://d3js.org/d3.v5.min.js"></script>
<script>

var margin = {top: 40, right: 20, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var formatPercent = d3.format(".0%");

var x = d3.scaleBand([0, width])
  .paddingInner(0.2)
  .paddingOuter(0.1);

var y0 = d3.scaleLinear()
    .range([height, 0]);

var xAxis = d3.axisBottom()
    .scale(x);

var yAxis = d3.axisLeft()
    .scale(y0)
    // .tickSize(900)//width - margin.left - margin.right)
    .tickFormat(formatPercent);

// var tip = d3.tip()
//   .attr('class', 'd3-tip')
//   .offset([-10, 0])
//   .html(function(d) {
//     return "<strong>Frequency:</strong> <span style='color:red'>" + d.frequency + "</span>";
//   })

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

// svg.call(tip);

d3.tsv("./data.tsv", type, function(d) { return d }).then (function(data) {

    for (var i = 0; i < data.length; i++) {
        console.log(data[i].letter);
        console.log(data[i].first);
        console.log(data[i].second);
        console.log(data[i].third);
    }


  const largestFirst =  d3.max(data, d => parseFloat(d.first));

  x.domain(data.map(function(d) { return d.letter; }));
  y0.domain([
    0, 
    d3.max(data, function(d) { return parseFloat(d.first); }) +
    d3.max(data, function(d) { return parseFloat(d.second) + parseFloat(d.third); })]);

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    //   .call(g => g.select(".domain")
    //     .remove())
    // .call(g => g.selectAll(".tick:not(:first-of-type) line")
    //     .attr("stroke-opacity", 0.5)
    //     .attr("stroke-dasharray", "2,2"))
    // .call(g => g.selectAll(".tick text")
    //     .attr("x", 4)
    //     .attr("dy", -4))
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("first");

  svg.selectAll(".bar1")
      .data(data)
    .enter().append("rect")
      .attr("class", "bar1")
      .attr("x", function(d) { return x(d.letter); })
      .attr("width", x.bandwidth())
      .attr("y", function(d) { return y0(largestFirst); })
      .attr("height", function(d) { return height - y0(d.first); })
    //   .on('mouseover', tip.show)
    //   .on('mouseout', tip.hide)

    svg.selectAll(".bar2")
      .data(data)
    .enter().append("rect")
      .attr("class", "bar2")
      .attr("x", function(d) { return x(d.letter); })
      .attr("width", x.bandwidth())
      .attr("y", function(d) { return y0((+d.second) + largestFirst); })
      .attr("height", function(d) { return height - y0(d.second); })
    //   .on('mouseover', tip.show)
    //   .on('mouseout', tip.hide)

    svg.selectAll(".bar3")
      .data(data)
    .enter().append("rect")
      .attr("class", "bar3")
      .attr("x", function(d) { return x(d.letter); })
      .attr("width", x.bandwidth())
      .attr("y", function(d) { return y0((+d.second) + largestFirst + (+d.third)); })
      .attr("height", function(d) { return height - y0(d.third); })
    //   .on('mouseover', tip.show)
    //   .on('mouseout', tip.hide)







});

function type(d) {
  d.first = +d.first;
  d.second = +d.second;
  d.third = +d.third;
  return d;
}

</script>
