<!-- Code from d3-graph-gallery.com -->
<!DOCTYPE html>
<meta charset="utf-8">

<style>

div.tooltip {	
    position: absolute;			
    text-align: center;			
    width: 100px;					
    height: 30px;					
    padding: 2px;				
    font: 12px sans-serif;		
    background: lightsteelblue;	
    border: 2px;		
    border-radius: 5px;			
    pointer-events: none;			
}
</style>

<!-- Load d3.js -->
<script src="//d3js.org/d3.v5.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>


<script>
// set the dimensions and margins of the graph
const margin = {top: 10, right: 30, bottom: 30, left: 100},
    width = 460 - margin.left - margin.right,
    height = 600 - margin.top - margin.bottom;

// Define the div for the tooltip
const div = d3.select("body").append("div")	
    .attr("class", "tooltip")				
    .style("opacity", 0);

// append the svg object to the body of the page
const svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

// Parse the Data
d3.json("data_cleveland.json").then(function(data) {

  /******************************************
   * Munging
   * ****************************************/
  let temp_value = -1;
  const data1 = data.map(d => ({
      group: d.item,
      lines: d.values.reverse().map((v,i) => {
        const p = temp_value;
        temp_value = v.value
        return {
          previous: (i === d.values.length - 1) ? p : p,
          isLine: i > 0,
          red: v.value < 2.0 ? true : false,
          value: v.value
        }
      }).filter(l => l.isLine),
      values: d.values.reverse().map((v,i) => {
        return {
          role: i % 2 ? "requested" : "requestor",
          value: v.value
        }
      })
  }))


  /******************************************
   * Drawing 
   * ****************************************/

  // Add X axis
  const x = d3.scaleLinear()
    .domain([-1, 6])
    .range([ 0, width]);
  svg.append("g")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x))

  // Y axis
  const y = d3.scaleBand()
    .range([ 0, height ])
    .domain(data1.map(function(d) { return d.group; }))
    .padding(1);
  svg.append("g")
    .call(d3.axisLeft(y))

function drawMyLine(d1) {  

  const back1 = d3.select(this)
      .selectAll ("line.back1")
      .data(d1.lines)
      .enter()
      .append("line")      
      .attr("x1", function(d) { return x(d.previous); })
      .attr("x2", function(d) { return x(d.value); })
      .attr("y1", function(d) { return y(d1.group); })
      .attr("y2", function(d) { return y(d1.group); })      
      .attr("transform", function(d) { return "translate(0, -6)" })
      .attr("stroke", "lightgrey")
      .attr("stroke-width", "1px")

  const back2 = d3.select(this)
      .selectAll ("line.back2")
      .data(d1.lines)
      .enter()
      .append("line")      
      .attr("x1", function(d) { return x(d.previous); })
      .attr("x2", function(d) { return x(d.value); })
      .attr("y1", function(d) { return y(d1.group); })
      .attr("y2", function(d) { return y(d1.group); })      
      .attr("transform", function(d) { return "translate(0, -2)" })
      .attr("stroke", "lightgrey")
      .attr("stroke-width", "1px")

  const back3 = d3.select(this)
      .selectAll ("line.back3")
      .data(d1.lines)
      .enter()
      .append("line")      
      .attr("x1", function(d) { return x(d.previous); })
      .attr("x2", function(d) { return x(d.value); })
      .attr("y1", function(d) { return y(d1.group); })
      .attr("y2", function(d) { return y(d1.group); })      
      .attr("transform", function(d) { return "translate(0, 2)" })
      .attr("stroke", "lightgrey")
      .attr("stroke-width", "1px")

  const back4 = d3.select(this)
      .selectAll ("line.back4")
      .data(d1.lines)
      .enter()
      .append("line")      
      .attr("x1", function(d) { return x(d.previous); })
      .attr("x2", function(d) { return x(d.value); })
      .attr("y1", function(d) { return y(d1.group); })
      .attr("y2", function(d) { return y(d1.group); })      
      .attr("transform", function(d) { return "translate(0, 6)" })
      .attr("stroke", "lightgrey")
      .attr("stroke-width", "1px")


    d3.select(this)
      .selectAll ("line.target")
      .data(d1.lines)
      .enter()
      .append("line")      
      .attr("x1", function(d) { return x(d.previous); })
      .attr("x2", function(d) { return x(d.value); })
      .attr("y1", function(d) { return y(d1.group); })
      .attr("y2", function(d) { return y(d1.group); })      
      .attr("transform", function(d) { return "translate(0," + (d.red ? -2 : 2) + ")" })
      .attr("stroke", function(d) { return d.red ? "red" : "grey"; })
      .attr("stroke-width", "1px")
  }

  // Lines
  svg.selectAll("myline")
    .data(data1)
    .enter()
    .append("g")
    .each(drawMyLine);



  function drawMyCircle (d1) {

    function onClickItems () {
      const item = d3.select(this)
            .on("mouseover", function(d) {		
                div.transition()		
                    .duration(200)		
                    .style("opacity", .9);		

                div	.html("" + d.role  + "<br/>" + d.value)	
                    .style("left", (d3.event.pageX) + "px")		
                    .style("top", (d3.event.pageY - 28) + "px");	
                })					
            .on("mouseout", function(d) {		
                div.transition()		
                    .duration(500)		
                    .style("opacity", 0);	
            });
    }

    function callCircle1 (di) {
      const item = d3.select(this)
      const circle = item
        .datum(di)
        .append("circle")
        .attr("class", "entity")
        .attr("cx", function(d) { return x(d.value); })
        .attr("cy", function(d) { return y(d1.group); })
        .attr("r", "10")
        .style("fill", d => d.role === "requestor" ? "#69b3a2" : "#4C4082")
        .each(onClickItems)
      // return circle
    }


    /* Not used yet. */
    function callCircle2 (di) {
      const item = d3.select(this)
      const circle = item
        .datum(di)
        .append("circle")
        .attr("class", "entity")
        .attr("cx", function(d) { return x(d.value); })
        .attr("cy", function(d) { return y(d1.group); })
        .attr("r", "10")
        .style("fill", d => d.role === "requestor" ? "#69b3a2" : "#4C4082")
        .each(onClickItems)
      // return circle
    }



    d3.select(this)
      .selectAll(".entity")
      .data(d1.values)
      .enter()
      .each(callCircle1)
      // .each(function (d) { return d.role ? callCircle1 : callCircle2 } )
      // .append("circle")
      // .attr("class", "entity")
      // .attr("cx", function(d) { return x(d.value); })
      // .attr("cy", function(d) { return y(d1.group); })
      // .attr("r", "10")
      // .style("fill", d => d.role === "requestor" ? "#69b3a2" : "#4C4082")
      // .on("mouseover", function(d) {		
      //       div.transition()		
      //           .duration(200)		
      //           .style("opacity", .9);		

      //       div	.html("" + d.role  + "<br/>" + d.value)	
      //           .style("left", (d3.event.pageX) + "px")		
      //           .style("top", (d3.event.pageY - 28) + "px");	
      //       })					
      //   .on("mouseout", function(d) {		
      //       div.transition()		
      //           .duration(500)		
      //           .style("opacity", 0);	
      //   });
  }

  // Circles of variable 1
  svg.selectAll("mycircle")
    .data(data1)
    .enter()
    .append("g")
    .each(drawMyCircle);

})

</script>
